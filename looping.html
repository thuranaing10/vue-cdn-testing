<!DOCTYPE html>
<html>
<head>
	<title>Looping</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(fruit,index) in fruits" :key="index">{{ fruit }}</li>
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script type="text/javascript">
		var app = new Vue({
			'el':"#app",
			data:function(){
				return{
					fruits:['apple','mango','papaya']
				}
			}
		});
	</script>
</body>
</html>
