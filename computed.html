<!DOCTYPE html>
<html>
<head>
	<title>Computed</title>
</head>
<body>
	<div id="app">
		<p @click="doCount()"> {{ counter }} </p>
		<p v-show="isEven">Display when counter is even number</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script type="text/javascript">
		var app = new Vue({
			'el':"#app",
			data:function(){
				return{
					counter:0
				}
			},
			methods:{
				doCount(){
					this.counter++;
				}
			},
			computed:{
				isEven(){
					return this.counter % 2 == 0;
				}
			}
		});
	</script>
</body>
</html>
