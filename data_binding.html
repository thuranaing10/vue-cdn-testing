<!DOCTYPE html>
<html>
<head>
	<title>Data Binding</title>
	<style type="text/css">
		.none{
			text-decoration:none;
			color: green;
		}
	</style>
</head>
<body>
	<div id="app">
		<a v-bind:href="url" target="_blink" v-bind:class="{none:isActive}">Google</a>
		<p v-bind:style="{ color: color }">Style Binding</p>
		<img :src="src" alt="photo">
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script type="text/javascript">
		var app = new Vue({
			'el':"#app",
			data:function(){
				return{
					url:"http://google.com",
					isActive:true,
					color:"red",
					src:"https://image.shutterstock.com/image-photo/hand-holding-leaf-that-reads-260nw-252940018.jpg"

				}
			}
		});
	</script>
</body>
</html>
