<!DOCTYPE html>
<html>
<head>
	<title>Vue Events</title>
	<script src="js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="app">
		<h1>Keyboard Events</h1>
		<label>Name:</label>
		<input type="text" v-model="name" name="">
		<span>{{name}}</span>


		<br><br>
		<label>Age:</label>
		<input type="text" v-model="age" name="">
		<span>{{age}}</span>
		<br><br>

		
		<label>Name:</label>
		<input type="text" v-on:keyup="logName" name="">
		<label>Age:</label>
		<input type="text" v-on:keyup="logAge" name="">
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				name:'',
				age:''
			},
			methods:{
				logName:function(){
					console.log('You enter your name');
				},
				logAge:function(){
					console.log('You enter your age');
				}
			}
		});
	</script>

</body>
</html>
