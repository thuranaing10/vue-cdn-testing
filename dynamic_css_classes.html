<!DOCTYPE html>
<html>
<head>
	<title>VueJS Basic</title>
	<script src="js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="app">
		<h1>Dynamic CSS</h1>
		<h2>Example 1</h2>
		<!-- <div v-on:click="{available = !available}" v-bind:class="{available:available}">
			<span>Ryu</span>
		</div> -->
		<h2>Example 2</h2>
		<button v-on:click="nearby = !nearby">Toogle nearby</button>
		<button v-on:click="available = !available">Toogle available</button>
		<div v-bind:class="compClasses">
			<span>Ryu</span>
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				available:false,
				nearby:false
			},
			methods:{

			},
			computed:{
				compClasses:function(){
					return{
						available:this.available,
						nearby:this.nearby
					}
				}
			}
		});
	</script>
</body>
</html>
