<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <div id="app">
        <h1>{{product}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            'el':"#app",
            data:function(){
                return {
                    product:"Socks"
                };
                
            }
        });
        app.product = "Jacket";
    </script>
</body>
</html>
