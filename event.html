<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
	<script src="js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="app">
		<h1>Events</h1>
		<button @click="aung">Click Me</button>
			{{name}}
		<br>
		<button @click.once="add(1)">Add a year</button>
		<button v-on:click="subtract(1)">Subtract a year</button>
		<button @dblclick="add(10)">Add 10 years</button>
		<button v-on:dblclick="subtract(10)">Subtract 10 years</button>
		<p>My age is {{age}}</p>
		<div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
		<a v-on:click.prevent="click" href="http://www.google.com">Google</a>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				name:'',
				age:21,
				x:0,
				y:0
			},
			methods:{
				add:function(inc){
					this.age += inc;
				},
				subtract:function(dec){
					this.age -= dec;
				},
				updateXY:function(event){
					this.x = event.offsetX;
					this.y = event.offsetY;
				},
				click:function(){
					alert("You clicked me");
				},
				aung:function(){
					this.name = 'aung aung';
				}
			}
		});
	</script>
</body>
</html>
